<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="view-scores"><h3>View High Scores</h3></button>
    <div class="welcome">
        <h2>How much do you know about JavaScript?</h2>
        <h3>Take our quiz to find out!</h3>
        <button id="start">Start Quiz!</button></div>

    <div class="wrapper">
        <div class="quiz">
            <div id="question"></div>
            <ul id="answers"></ul>
            <h2 class="correct"></h2>
        </div>
        <div class="score-div">
            <div id="score-title">High Scores:</div>
            <div class="scores"></div>
            <button id="clear-scores">Clear High Scores</button>
        </div>
        <div id="initials">
            <h2>Your final score is <span id="you-scored"></span></h2>
            <input type="text" id="user-info" placeholder="Please enter your initials">
            <input type="submit" id="submit">
        </div>
    </div>

    <div class="timer"></div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
